{% for x in mymodel %}

{% if x.is_complete == False %}
      {{ x.note|truncatewords:10}}

        <button type="button" id="delete" value="Delete" style="color: black; background-color: red;">Delete</button>
      </a>
      <a id="notetitle" href="{% url 'note_update' x.pk %}">
        <button type="button" id="update" value="update" style="color: black; background-color: green;">Update</button>
      </a> 
      <a id="notetitle" href="{% url 'note_status' x.pk %}">

      </a>

{% endif %}
{% endfor %}
